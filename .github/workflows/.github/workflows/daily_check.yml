name: Daily Air Quality Check

on:
  schedule:
    # 国际标准时间 23:00 对应北京时间早上 7:00
    - cron: '0 23 * * *'
  workflow_dispatch: # 允许手动点击按钮测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run script
      env:
        WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      run: python main.py
